@(cats:String)
@import helper._
@main("plan"){



<div class="container">
	<div class="row">
		<div class="span6">	
			<a href="lostCat" class="btn btn-danger" style="width : 150px;">J'ai perdu mon chat</a>
			<a href="foundCat" class="btn btn-success" style="width : 150px;">J'ai trouvé un chat</a>
		</div>
		<div class="span6 ">
			<div class="input-append pull-right">
  				<input class="span3" 
  						placeholder="25 allée des lilas, Bordeaux ..." 
  						id="adresse" type="text"
  						onkeyPress="if (event.keyCode == 13) {searchLocation(15);return false;} ">
  				<a class="btn btn-info" href="#" onclick="javascript:searchLocation(15);return false;"><i class="icon-search"></i></a>
			</div>
		</div>	
	</div>
</div>

<br/>

<div>
	<div id="map_canvas"></div>
</div>


<div id="detailInfoContainer">
		<div id="detailInfo ">
		
			<ul class="thumbnails detailInfoUl">
			  <li class="span4">
			    <div class="thumbnail">
			      <button class="close" onclick="closeDetailInfo();" id="detailInfoClose" >&times;</button>
			      <img id="diImage" data-src="" alt="">
			      <h3 id="diNom"></h3>
			      <p>Perdu le <span id="diDateDisparition"></span></p>
			      <a href="detailCat/id" id="detailButton" class="btn btn-info">Plus d'informations</a>
			    </div>
			  </li>
			</ul>

		</div>
</div>

<script type="text/javascript">
    var cats = JSON.parse('@Html(cats)');
    window.onload = initializeAndAddCats("map_canvas");
</script>

}
